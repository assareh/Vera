<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivan Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <img src="hashicorp-logo.svg" alt="HashiCorp" class="header-logo">
        <h1>Ivan Assistant</h1>
      </div>
      <div class="header-buttons">
        <button id="clearBtn" class="icon-btn" title="Clear conversation">ğŸ”„</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
      </div>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Settings</h3>
      <div class="form-group">
        <label for="ivanEndpoint">Ivan Endpoint:</label>
        <input type="text" id="ivanEndpoint" placeholder="http://localhost:8000">
      </div>
      <div class="button-group">
        <button id="saveSettings" class="btn btn-primary">Save</button>
        <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <!-- Main Panel -->
    <div id="mainPanel">
      <!-- Quick Actions (conditionally shown) -->
      <div id="quickActionsSection" class="section hidden">
        <label>Quick Actions:</label>
        <button id="seWeeklyBtn" class="btn btn-success btn-full hidden">
          ğŸ“ Complete SE Weekly Update
        </button>
        <button id="warmerBtn" class="btn btn-success btn-full hidden">
          ğŸ¯ Complete WARMER
        </button>
      </div>

      <!-- Chat Section (always visible) -->
      <div id="chatSection" class="section">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
          <textarea
            id="chatInput"
            placeholder="Ask Ivan..."
            rows="3"
          ></textarea>
          <div class="button-group">
            <button id="sendChatBtn" class="btn btn-primary">Send</button>
            <button id="commitBtn" class="btn btn-success hidden">Commit to Page</button>
            <button id="commitWarmerBtn" class="btn btn-success hidden">Commit WARMER to Page</button>
          </div>
        </div>
      </div>

      <!-- Status -->
      <div id="statusSection" class="section hidden">
        <div class="status" id="statusText"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
