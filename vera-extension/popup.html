<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vera Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Vera Assistant</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Settings</h3>
      <div class="form-group">
        <label for="veraEndpoint">Vera Endpoint:</label>
        <input type="text" id="veraEndpoint" placeholder="http://localhost:8000">
      </div>
      <div class="button-group">
        <button id="saveSettings" class="btn btn-primary">Save</button>
        <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <!-- Main Panel -->
    <div id="mainPanel">
      <!-- SE Weekly Update Quick Action -->
      <div id="seWeeklySection" class="section hidden">
        <button id="seWeeklyBtn" class="btn btn-success btn-full">
          ğŸ“ Complete SE Weekly Update
        </button>
        <div id="seCurrentValue" class="field-value hidden"></div>
      </div>

      <!-- Additional Context -->
      <div id="contextSection" class="section hidden">
        <label for="promptInput">Additional Context (Optional):</label>
        <textarea
          id="promptInput"
          placeholder="Add any additional context or instructions for completing the SE weekly update..."
          rows="4"
        ></textarea>
      </div>

      <!-- Chat Section -->
      <div id="chatSection" class="section hidden">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
          <textarea
            id="chatInput"
            placeholder="Type your response to Vera..."
            rows="3"
          ></textarea>
          <div class="button-group">
            <button id="sendChatBtn" class="btn btn-primary">Send</button>
            <button id="commitBtn" class="btn btn-success hidden">Commit to Page</button>
          </div>
        </div>
      </div>

      <!-- Status -->
      <div id="statusSection" class="section hidden">
        <div class="status" id="statusText"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
